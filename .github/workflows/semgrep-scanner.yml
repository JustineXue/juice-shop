name: Semgrep Security Scan

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Semgrep and Save Output
      run: |
        pip install semgrep
        semgrep --config p/owasp-top-10 --exclude data/static/** --exclude ftp/** --exclude screenshots/** | tee semgrep_output.txt
#note: switched from p/ci to p/owasp-top-10 for more relevant rules

    - name: Upload Semgrep Results
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-results
        path: |
          semgrep_output.txt

